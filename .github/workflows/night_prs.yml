name: Nightly Branch to Dev PRs

on:
  schedule:
    - cron: '10 12 * * *' # MercoledÃ¬ 00:30 (per ora settato diverso per testing)
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  create-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Create PRs from dev-based branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +'%Y-%m-%d')
          FOUND=false

          for branch in $(git branch -r | grep origin/ | sed 's|origin/||'); do
            if [[ "$branch" == "dev" || "$branch" == "main" ]]; then
              continue
            fi

            # Verifica che il branch derivi da dev
            if ! git merge-base --is-ancestor dev origin/$branch; then
              continue
            fi

            COMMITS=$(git log dev..origin/$branch \
              --pretty=format:"- %s (%an)")

            if [ -z "$COMMITS" ]; then
              continue
            fi

            FOUND=true

            cat <<EOF > pr_body.md
ðŸ¤– **Pull Request generata automaticamente**

Questa PR Ã¨ stata creata da una GitHub Action schedulata.

---

### ðŸ”€ Branch
\`$branch\`

### ðŸŽ¯ Integrazione
\`dev <- $branch\`

---

### ðŸ“¦ Modifiche incluse

$COMMITS

---

âš ï¸ **PR automatica**
Non Ã¨ stata aperta manualmente dal team.
EOF

            gh pr create \
              --head "$branch" \
              --base dev \
              --title "[PR AUTO] dev <- $branch | $DATE" \
              --body-file pr_body.md \
              --label "auto-pr" \
              || echo "PR giÃ  esistente per $branch"

            gh pr merge "$branch" \
              --auto \
              --merge \
              || true
          done

          if [ "$FOUND" = false ]; then
            echo "No dev-based branches to process"
          fi
