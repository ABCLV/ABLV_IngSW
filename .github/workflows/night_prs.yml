name: Nightly Branch to Dev PRs

on:
  schedule:
    - cron: '30 12 * * *' # MercoledÃ¬ 00:30 (diverso per testing)
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  create-prs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch all branches
        run: git fetch --all

      - name: Create PRs from dev-based branches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(date +'%Y-%m-%d')
          FOUND=false

          for branch in $(git branch -r | grep origin/ | sed 's|origin/||'); do
            if [[ "$branch" == "dev" || "$branch" == "main" ]]; then
              continue
            fi

            # Verifica che il branch derivi da dev
            if ! git merge-base --is-ancestor dev origin/$branch; then
              continue
            fi

            # Prendi i commit non ancora in dev
            COMMITS=$(git log dev..origin/$branch --pretty=format="- %s (%an)")

            if [ -z "$COMMITS" ]; then
              continue
            fi

            FOUND=true

            # Creo il file per il body della PR
            echo "ðŸ¤– **Pull Request generata automaticamente**" > pr_body.md
            echo "" >> pr_body.md
            echo "Questa PR Ã¨ stata creata da una GitHub Action schedulata." >> pr_body.md
            echo "" >> pr_body.md
            echo "### ðŸ”€ Branch" >> pr_body.md
            echo "\`$branch\`" >> pr_body.md
            echo "" >> pr_body.md
            echo "### ðŸŽ¯ Integrazione" >> pr_body.md
            echo "\`dev <- $branch\`" >> pr_body.md
            echo "" >> pr_body.md
            echo "### ðŸ“¦ Modifiche incluse" >> pr_body.md
            echo "$COMMITS" >> pr_body.md
            echo "" >> pr_body.md
            echo "âš ï¸ **PR automatica**" >> pr_body.md
            echo "Non Ã¨ stata aperta manualmente dal team." >> pr_body.md

            # Crea la PR
            gh pr create \
              --head "$branch" \
              --base dev \
              --title "[PR AUTO] dev <- $branch | $DATE" \
              --body-file pr_body.md \
              --label "auto-pr" \
              || echo "PR giÃ  esistente per $branch"

            # Auto-merge se possibile
            gh pr merge "$branch" \
              --auto \
              --merge \
              || true
          done

          if [ "$FOUND" = false ]; then
            echo "No dev-based branches to process"
          fi
