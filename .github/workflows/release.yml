name: Auto Release

on:
  push:
    branches:
      - main
  workflow_dispatch: # permette di lanciarlo manualmente

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # serve per avere la storia completa dei tag

      - name: Genera tag automatico
        id: tag
        uses: amitsingh-007/next-release-tag@v6.0.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: 'v'
          tag_template: 'yyyy.mm.dd.i'

      - name: Crea release con note automatiche
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag.outputs.next_release_tag }}
          name: Release ${{ steps.tag.outputs.next_release_tag }}
          generateReleaseNotes: true # GitHub genera le note da commit e PR
          token: ${{ secrets.GITHUB_TOKEN }}
